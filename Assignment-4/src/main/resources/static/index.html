<!DOCTYPE html>
<html>
<head>
<title>Add new Employee</title>
</head>
<body bgcolor="coral">
<h1>Add Employee</h1>
	<form name="add" action="/addEmployee" method="POST">
		<table>
			<tr>
				<td>Employee Name</td>
				<td><input type="text" placeholder="Enter Name" name="ename"
					id="ename" /></td>
			</tr>
			<tr>
				<td>Employee Email</td>
				<td><input type="text" placeholder="Enter Email" name="email"
					id="email" /></td>
			</tr>
			<tr>
				<td>Employee Location</td>
				<td><input type="text" placeholder="Enter Location" name="location"
					id="location" /></td>
			</tr>
			<tr>
				<td><input type="submit" value="Add Employee" name ="submit"/> </td>
				<td></td>
			</tr>
		</table>
	</form>
</body>
</html>
